<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor login</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
rel="stylesheet"
/>
</head>
<body style="background: black;">

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Patient login</h2>
                    <p class="text-white-50 mb-5">Please login</p>


                   <form method="POST" action="patient_login">

                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                      <input name="pname" type="text" id="typeEmailX" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Username</label>
                    </div>

                   
                    <div class="form-outline form-white mb-4">
                      <input name="password" type="password" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Password</label>
                    </div>

                
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">login</button>
                  </form>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwi4oMGQso3-AhVbDisKHVPAAZ4YABAAGgJzZg&ohost=www.google.com&cid=CAASJuRoFD09AkHn2XIeFlzPWodonwAFXSjrrLnP9_p5ZUbexBvyM2AC&sig=AOD64_1R-oAhlL_y-1szZs9gky-7vYM98w&q&adurl&ved=2ahUKEwi4j7yQso3-AhXGW2wGHW_tAdIQ0Qx6BAgJEAE" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
</html>
